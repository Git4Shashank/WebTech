<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: yellowgreen;">
    <center>
        <h1 style = "color:red">Personal Details</h1>
        <form>
            Name:</label> <input type="text" id = "name"/><br><br>
            Password: <input type="password" id = "pass"/><br><br>
            Email ID: <input type="text" id = "email"/><br><br>
            Gender: <input name="gender" value="Male" type="radio">Male
            <input name="gender" value="Female" type="radio">Female<br><br>
            Contact#: <input type="text" id = "cont"/><br><br>
            <h1 style = "color:red">Educational Qualifications</h1>
            Degree: <select name="deg">
                <option value="deg">--Select Group--</option>
                <option value="ug">UG</option>
                <option value="pg">PG</option>
            </select><br><br>
            Engineering: <select name="eng">
                <option value="eng">--Select Group--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
            Hobbies: <input type="checkbox" name="hobby" id = "chess">Playing Chess
            <input type="checkbox" name="hobby" id="book">Reading Books<br><br>
            <h1 style = "color:red">Address</h1>
            <textarea name="address" id="address" rows="5" cols="55"></textarea><br><br>
            Attach Resume: <input type="file" name="resume"/><br><br>
            <!-- <input type="submit" value="Submit"> -->
            <input type="image" src="submit.png" alt="Submit" height="40px" width="175px">
        </form>
    </center>
</body>
</html>
